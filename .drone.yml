kind: pipeline
name: validate_go_mods

platform:
  os: linux
  arch: amd64

steps:
  - name: validate_go_mods
    image: rancher/dapper:v0.5.0
    commands:
      - dapper -f Dockerfile.test.mod.dapper

    volumes:
      - name: docker
        path: /var/run/docker.sock
