apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - host: foo1.bar.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-ingress-svc
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
 name: nginx-ingress-svc
 labels:
   k8s-app: nginx-app-ingress
spec:
 ports:
 - port: 8080
   targetPort: 8080
   protocol: TCP
   name: http
 selector:
   k8s-app: nginx-app-ingress
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test-ingress
  labels:
    k8s-app: nginx-app-ingress
spec:
  selector:
    matchLabels:
      k8s-app: nginx-app-ingress
  template:
    metadata:
      labels:
        k8s-app: nginx-app-ingress
    spec:
      containers:
        - name: testcontainer
          image: ranchertest/mytestcontainer:unprivileged
          imagePullPolicy: Always